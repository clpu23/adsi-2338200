<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods Object</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        figure{
          text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>Methods Object</h1>
        </header>
        <section>
            <h3 class="tname"></h3>
            <figure>
                <img src="" class="timage">
            </figure>
            

        </section>
        
    </main>
    <script>
        
        // Elements 
        let tname = document.querySelector('h3.tname')
        let timage = document.querySelector('img.timage')

        // Object
        const pokemon = {
        
            // Attributes
            name: 'Bulbasaur',
            type: 'Grass',
            hp: 80,
            image: 'https://www.serebii.net/pokemongo/pokemon/001.png'

            //Methods 

        }
        // Output
        tname.innerText = pokemon.name
        timage.setAttribute('src', pokemon.image)
    </script>
</body>
</html>

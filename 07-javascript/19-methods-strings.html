<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        textarea,
        input{
            border-radius: 10px;
            border: 2px solid #aa0;
            padding: 5px;
        }
        textarea{
            
            display: flex;
            font-family: 'poppins';
            font-size: 1rem;
            height: 80px;
            margin: 0px auto;
            padding: 10px;
            width: 360px;
        }
        div.options {
            display: grid;
            grid-template-columns: 1fr 20px 1fr;
            margin: 0px auto;
            gap: 4px;
            width: 380px;
            align-items: center;
        }
        div.options label: :last-of-type{
            text-aling: right; 
        }
        button.btn-show{
            display: flex;
            margin: 20px auto;
            border-radius: 20px;
            background:  #aa0;
            color: aliceblue;
            font-size: flex;
            font-family: poppins;

        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>Methods strings</h1>
        </header>
        <section>
            <textarea class="textarea"  placeholder="write a sentence"></textarea>
            <div class="options">
                <label> 
                    <input  class="r_low" type="radio" name="transform" >
                    lowercase
                    </label>
                    <span>or</span>
                 <label> 
                    <input class="r_upp" type="radio" name="transform" >
                    uppercase
                    </label>
                    <input type="text" class="word- origin" placeholder=" Word Origin">
                    <span>for</span>
                    <input type="text" class="word-replace" placeholder="Word Replace">
                    <input type="text" class="pos-origin" placeholder="Start Position">
                    <span>to</span>
                    <input type="text" class="pos-replace" placeholder="Replace Position">
            </div>
            <button class="btn-show"> show string </button>
            <ul class="result"></ul>
        </section>
    </main>
    <script>
        //Elements
        const textarea      = document.querySelector('.textarea')
        const r_upp         = document.querySelector('.r_upp')
        const r_low         = document.querySelector('.r_low')
        const word_origin   = document.querySelector('.word-origin')
        const word_replace  = document.querySelector('.word-replace')
        const pos_start     = document.querySelector('.pos-start')
        const pos_final     = document.querySelector('.pos-final')
        const btn_show      = document.querySelector('.btn-show')
        const result        = document.querySelector('.result')
    
        //Variables
        var upper = false
    
        //Events
        r_low.onclick       = function () { upper = false }
        r_upp.onclick       = function () { upper = true  }
        btn_show.onclick    = function (){
            if (textarea.value.length > 0) {
                result.innerHTML = '<li> <strong>Original String: <strong>' + textarea.value + '</li>'
                result.innerHTML += '<li> <strong>Lenght String: <strong>' + textarea.value.length + '</li>'
                    if (upper) {
                        result.innerHTML += '<li> <strong>Uppercase: </strong>' + textarea.value.toUpperCase() + '</li>'
                    }else{
                        result.innerHTML += '<li> <strong>LoweRcase: </strong>' + textarea.value.toLowerCase() + '</li>'
                    }
                    result.innerHTML += '<li> <strong>Replacement String: </strong>' + textarea.value.replace(word_origin.value, word_replace.value) + '</li>'
                    result.innerHTML += '<li> <strong>Cut String: </strong>' + textarea.value.substring(parseInt(pos_start.value), parseInt(pos_final.value))  + '</li>'
    
            }
        }
    </script>
    
</body>
</html>
